<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<link rel="icon" href="icon.png">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

	<title>VoC</title>

	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<voc class="voc">

		<div class="container">

			<div class="row">

				<div class="col-sm-12 col-md-6">

					<div class="well voc_log-container">
						<form>
							<fieldset>
								<legend>Вход</legend>
								<div class="form-group">
									<label for="loginInter" class="col-xs-2 control-label">Login</label>

									<div class="col-xs-10">
										<input type="text" class="form-control" id="loginInter" placeholder="Login">
									</div>
								</div>
								<div class="form-group">
									<label for="passwordInter" class="col-xs-2 control-label">Password</label>

									<div class="col-xs-10">
										<input type="password" class="form-control" id="passwordInter" placeholder="Password">
									</div>
								</div>
							</fieldset>

						</form>
						<a href="javascript:void(0)" class="btn btn-raised btn-primary">Log in</a>
					</div>

				</div>

				<div class="col-sm-12 col-md-6">

					<div class="well voc_log-container">
						<form>
							<fieldset>
								<legend>Регистрация</legend>
								<div class="form-group">
									<label for="loginReg" class="col-xs-2 control-label">Login</label>

									<div class="col-xs-10">
										<input type="text" class="form-control" id="loginReg" placeholder="Email">
									</div>
								</div>
								<div class="form-group">
									<label for="passwordReg" class="col-xs-2 control-label">Password</label>

									<div class="col-xs-10">
										<input type="password" class="form-control" id="passwordReg" placeholder="Password">
									</div>
								</div>
								<div class="form-group">
									<label for="passwordRegConfirm" class="col-xs-2 control-label">Confirm</label>

									<div class="col-xs-10">
										<input type="password" class="form-control" id="passwordRegConfirm" placeholder="Confirm password">
									</div>
								</div>
							</fieldset>
							<a href="javascript:void(0)" class="btn btn-raised btn-primary">Sing up</a>
						</form>
					</div>

				</div>

			</div>

			<div class="row">
				<div class="jumbotron">
					<div class="container">
						<h3>Текст для распознавания:</h3>
						<div class="voc_textarea" contenteditable spellcheck="false">
						</div>
					</div>
				</div>
			</div>

		</div>


	</voc>
	<script src="node_modules/rxjs/bundles/Rx.js"></script>

	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="node_modules/bootstrap-material-design/dist/js/material.min.js"></script>
	<script src="node_modules/bootstrap-material-design/dist/js/ripples.min.js"></script>

	<script src="contenteditableCursorManager.js"></script>
	<script src="contenteditableTextConverter.js"></script>
	<script src="tooltipInstaller.js"></script>
	<script src="main.js"></script>

	<script>$.material.init()</script>
</body>

</html>
